<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='icon/favicon-16x16.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <title>Flask Practice</title>
</head>
<body>
  <header class="banner">
    歡迎光臨，這是會員頁
  </header>
  <main>
    <div class="center-container">
      <div class="m-1">很高興見到您，{{name}}</div>
      <div class="m-1">
        <a href="{{ url_for('signout') }}">登出系統</a>
      </div>
    </div>
    <hr />
    <div class="center-container">
      <div class="m-1">來試試看留言吧</div>
      <form class="center-container"  action="{{ url_for('message') }}" method="post">
        <div class="input-group">
          <span class="input-group__label">內容</span>
          <input name="content">
        </div>
        <button class="m-1">送出</button>
      </form>
    </div>
    <hr />
    <div class="center-container">
      {% for message in messages %}
        <span>{{ message }}</span>
      {% endfor %}
    </div>
  </main>
</body>
</html>
