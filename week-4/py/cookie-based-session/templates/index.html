<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='icon/favicon-16x16.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <title>Flask Practice</title>
</head>
<body>
  <header class="banner">
    歡迎光臨，請輸入帳號密碼
  </header>
  <main>
    <form action="{{ url_for('signin') }}" method="post">
      <div class="title m-1">登入系統</div>
      <div class="input-group">
        <span class="input-group__label">帳號</span>
        <input name="account">
      </div>
      <div class="input-group">
        <span class="input-group__label">密碼</span>
        <input name="password" type="password">
      </div>
      <button class="m-1">登入</button>
    </form>
    <hr />
    <div class="title m-1">計算正整數的平方</div>
    <div class="input-group">
      <span class="input-group__label">數字</span>
      <input id="num">
    </div>
    <button class="m-1" onclick="handleSquareRedirect()">
      計算
    </button>
  </main>
</body>
</html>
<script>
  function handleSquareRedirect() {
    const num = document.getElementById('num').value;
    const regex = new RegExp('^(0|[1-9][0-9]*)$');
    const isMatch = regex.test(num);
    if (isMatch) {
      index = "{{ url_for('index') }}"
      window.location.href = `${index}square/${num}`;
    }
  }
</script>
