<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width">
    <link rel="icon" href="icon/favicon-16x16.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/navbar.css">
    <title>Dynamic Loading Pratice</title>
  </head>
  <body>
    <div class="navbar justify-content-between">
      <div class="font-weight-bold">My Website</div>
      <div class="navbar__toggler" onclick='handleNavbarTogglerClick(this)'>
        <img src="icon/hamberger.svg">
      </div>
      <div class="navbar__nav">
        <li class="nav__item">Item 1</li>
        <li class="nav__item">Item 2</li>
        <li class="nav__item">Item 3</li>
        <li class="nav__item">Item 4</li>
      </div>
    </div>
    <div class="banner bg-secondary">
      <div class="jumper" style="--index: 1">W</div>
      <div class="jumper" style="--index: 2">e</div>
      <div class="jumper" style="--index: 3">l</div>
      <div class="jumper" style="--index: 4">c</div>
      <div class="jumper" style="--index: 5">o</div>
      <div class="jumper" style="--index: 6">m</div>
      <div class="jumper" style="--index: 7">e</div>
      &nbsp
      <div class="jumper" style="--index: 8">M</div>
      <div class="jumper" style="--index: 9">y</div>
      &nbsp
      <div class="jumper" style="--index: 10">W</div>
      <div class="jumper" style="--index: 11">e</div>
      <div class="jumper" style="--index: 12">b</div>
      <div class="jumper" style="--index: 13">s</div>
      <div class="jumper" style="--index: 14">i</div>
      <div class="jumper" style="--index: 15">t</div>
      <div class="jumper" style="--index: 16">e</div>
    </div>
    <div class="main">
      <div class="content">
        <div class="grid grid--col-2-2-1" id="sub-product-container">
        </div>
        <div class="grid grid--col-4-2-1" id="main-product-container">
        </div>
        <div class="d-flex justify-content-center">
          <button class="load-more-btn" onclick='product.loadMore(this)'>Load More</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/dataSource.js"></script>
<script src="js/event.js"></script>
<script src="js/product.js"></script>
<script src="js/index.js"></script>
